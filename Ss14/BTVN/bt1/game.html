<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Lật hình</title>
    <link type="text/css" rel="stylesheet" href="css/game.css"/>
</head>
<body>
    <div class="overlay-text visible">
        <button class="button-start">Start</button> 
    </div>
    <div id="gameOverText" class="overlay-text">
        GAME OVER!
        <span class="overlay-text-small">Restart</span>
    </div>
    <div id="winText" class="overlay-text">
        YOU WIN!
        <span class="overlay-text-small">Restart</span>
    </div>

    <div id="gameMainBlock" class="game-container">
        <div id="gameInfoBlock" class="game-info-block">
            <div class="game-info">
                 <span id="Timer"></span>                  
            </div>
            <div class="game-info">
                 <span id="Flips"></span>
            </div>
        </div>


    </div>

    <script type="text/javascript" src="js/controllers.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
</body>

</html>
