<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Table</title>
	<link rel="stylesheet" href="css/example.css">
</head>
<body>
	<div class="container">
		<table>
			<thead>
				<tr>
					<th rowspan="2">STT</th>
					<th colspan="2">Họ và Tên</th>
					<th rowspan="2">Ngày sinh</th>
				</tr>
				<tr>
					<th>Họ và</th>
					<th>Tên</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>1</td>
					<td>Nguyễn Văn</td>
					<td>A</td>
					<td>11/11/11</td>
				</tr>
				<tr>
					<td>1</td>
					<td>Nguyễn Văn</td>
					<td>A</td>
					<td>11/11/11</td>
				</tr>
				<tr>
					<td>1</td>
					<td>Nguyễn Văn</td>
					<td>A</td>
					<td>11/11/11</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<th rowspan="2">STT</th>
					<th colspan="2">Họ và Tên</th>
					<th rowspan="2">Ngày sinh</th>
				</tr>
				<tr>
					<th>Họ và</th>
					<th>Tên</th>
				</tr>
			</tfoot>
		</table>
	</div>

</body>
</html>
