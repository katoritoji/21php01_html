<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Forrm</title>
</head>
<body>
	<h1>Register member</h1>
	<form name="register" action="#" method="POST" target="">
		<!-- Method có 2 phương thức là POST và GET -->
		<p>Name: <input type="text" name="name"></p>
		<p>Ngày sinh: <input type="text" name="birt"></p>
		<p>Username: <input type="text" name="username"></p>
		<p>Password: <input type="password" name="password"></p>
		<p>
			Gender:
			<input type="radio" name="gender" value="male"> Male
			<input type="radio" name="gender" value="female"> Female
			<input type="radio" name="gender" value="other"> Other
		</p>
		<p>
			Favourites:
			<input type="checkbox" name="film"> Film
			<input type="checkbox" name="shopping"> Shopping
			<input type="checkbox" name="football"> Football
		</p>
		<p>
			City:
			<select>
				<option>Hà Nội</option>
				<option>Đà Nẵng</option>
				<option>HCM</option>
			</select>
		</p>
		<input type="submit" name="submit" value="Register">
		
	</form>

</body>
</html>
