<!DOCTYPE html>
<html lang="en">
<head>
	<title>Box</title>
	<link rel="stylesheet" href="css/example.css">
</head>
<body>
	<div class="container">
		<div class="border1 left">Left</div>
		<div class="border2 right">Right</div>
	</div>
	<div>
		<script>
			var a = 5;
			var b = 10;
			if (a <= b) {
				document.write ('a nho hon b');
			}
			document.write('<br>')
			if (a >= b) {
				document.write ('a lon hon b');
			}
			else {
				document.write('a nho hon b');
			}
		</script>
		<script>
			var diem = 6;
			if (diem < 5) {
				document.write ('Hoc lai');
			}
			else if (diem >= 5 && diem < 6) {
				document.write ('Loai D');
			}
			else if (diem >= 6 && diem <7) {
				document.write ('Loai C');
			}
			else if (diem >= 7 && diem <=8) {
				document.write ('Loai B');
			}
			else if (diem >8 && diem <=10) {
				document.write ('Loai A');
			}
			else {
				document.write ('Äiem khong hop le');
			}
		</script>
	</div>

</body>
</html>
